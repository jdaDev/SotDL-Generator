<!DOCTYPE html>
<html>
    <head>
        <title>SotDL Generator</title>
    </head>
    <body>
        <h1>Shadow of the Demon Lord Character Generator</h1>

        <!--Complete Human character creation-->
        <div>
            <button onclick="createCompleteHumanCharacter()">Generate Human</button>          
        </div>
        <div id="completeBackgroundDisplay"></div>
        <div id="completePersonalityDisplay"></div>
        <div id="completeReligionDisplay"></div>
        <div id="completeAgeDisplay"></div>
        <div id="completeBuildDisplay"></div>
        <div id="completeAppearanceDisplay"></div>

        <!--For spacing-->
        <div><p></p></div>

        <!-- Changling Creation-->
        <div>
            <button onclick="createCompleteChanglingCharacter()">Generate Changling</button>
            <div id="changlingBackgroundDisplay"></div>
            <div id="changlingPersonalityDisplay"></div>
            <div id="changlingTrueAgeDisplay"></div>
            <div id="changlingApparentAncestryDisplay"></div>
            <div id="changlingApparentGenderDisplay"></div>
            <div id="changlingQuirkDisplay"></div>
        </div>

        <!--For spacing-->
        <div><p></p></div>

        <!-- Clockwork Creation-->
        <div>
            <button onclick="createCompleteClockworkCharacter()">Generate Clockwork</button>
            <div id="clockworkAgeDisplay"></div>
            <div id="clockworkPurposeDisplay"></div>
            <div id="clockworkFormDisplay"></div>
            <div id="clockworkAppearanceDisplay"></div>
            <div id="clockworkBackgroundDisplay"></div>
            <div id="clockworkPersonalityDisplay"></div>
        </div>

        <script type="text/javascript" src="JavaScript/javascript.js"></script>
        <script type="text/javascript" src="JavaScript/changlings.js"></script>
        <script type="text/javascript" src="JavaScript/clockworks.js"></script>
    </body>
</html>
