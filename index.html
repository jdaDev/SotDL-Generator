<!DOCTYPE html>
<html>
    <head>
        <title>SotDL Generator</title>
    </head>
    <body>
        <h1>Shadow of the Demon Lord Character Generator</h1>
        <div id="backgroundDisplay">
            <!-- Character background will be displayed here -->
        </div>
        <div>
            <button onclick="newBackground()">Generate Background</button>
        </div>
        

        <div id="personalityDisplay">
            <!-- Character personality will be displayed here -->
        </div>
        <div>
            <button onclick="newPersonality()">Generate Personality</button>
        </div>

        <div id="religionDisplay">
            <!-- Character religion will be displayed here -->
        </div>
        <div>
            <button onclick="newReligion()">Generate Religion</button>
        </div>

        <div id="ageDisplay">
            <!-- Character age will be displayed here -->
        </div>
        <div>
            <button onclick="newAge()">Generate Age</button>
        </div>

        <div id="buildDisplay">
            <!-- Character build will be displayed here -->
        </div>
        <div>
            <button onclick="newBuild()">Generate Build</button>
        </div>

        <div id="appearanceDisplay">
            <!-- Character appearance will be displayed here -->
        </div>
        <div>
            <button onclick="newAppearance()">Generate Appearance</button>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
